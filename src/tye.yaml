name: Macro
services:
- name: Macro-administration-httpapi-host
  project: services/administration/host/Macro.Administration.HttpApi.Host/Macro.Administration.HttpApi.Host.csproj
  bindings:
    - protocol: https
      port: 7001
- name: Macro-identityservice-httpapi-host
  project: services/identity/host/Macro.IdentityService.HttpApi.Host/Macro.IdentityService.HttpApi.Host.csproj
  bindings:
    - protocol: https
      port: 7002
- name: Macro-saas-httpapi-host
  project: services/saas/host/Macro.SaaS.HttpApi.Host/Macro.SaaS.HttpApi.Host.csproj
  bindings:
    - protocol: https
      port: 7003
- name: Macro-auth-server
  project: apps/Macro.AuthServer/Macro.AuthServer.csproj
  bindings:
    - protocol: https
      port: 7600
- name: Macro-gateway
  project: gateway/Macro.Gateway/Macro.Gateway.csproj
  bindings:
    - protocol: https
      port: 7500
